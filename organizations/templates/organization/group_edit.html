{% extends 'base.html' %}
{% load static %}

{% block title %}ویرایش گروه{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>ویرایش گروه</h2>
        
        <!-- نمایش پیام‌ها -->
        {% if message %}
            <div class="alert {% if error %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <div class="card">
            <div class="card-header">فرم ویرایش گروه</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">نام گروه</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ group.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">توضیحات</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ group.description }}</textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">به‌روزرسانی گروه</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
