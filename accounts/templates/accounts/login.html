{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <title>ورود به سامانه</title>
</head>
<body>
<!-- Header Start -->
<div class="d-flex align-items-center header-sys">
    <img class="" src="{% static 'images/logo.jpg' %}" width="150"/>
    <div class="flex-fill d-flex flex-column justify-content">
        <span class="col-12 fs-1 fw-bold text-center text-header-sys">هیئت خیمة الشهداء</span>
        <span class="col-12 text-center text-header-sys">پایگاه بسیج موسی ابن جعفر (علیه السلام)</span>
    </div>
</div>
<!-- Header End -->

<div class="container mt-5">
    <div class="card">
        <div class="card-header">فرم ورود</div>
        <div class="card-body">
            <!-- Error Message Display -->
            {% if message %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endif %}

            <!-- Login Form Start -->
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="mobile" class="form-label">شماره تلفن</label>
                    <input type="tel" class="form-control" id="mobile" name="phone_number" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">رمز عبور</label>
                    <input type="password" class="form-control" id="password" name="password" />
                </div>
                <button type="submit" class="btn btn-primary">ورود به سامانه</button>
            </form>
            <!-- Login Form End -->
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
