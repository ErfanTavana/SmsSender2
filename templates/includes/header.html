{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <title>{% block title %}عنوان صفحه{% endblock %}</title>
</head>
<body>
<!-- Header Start -->
<nav class="navbar navbar-expand-lg navbar-light header-list-sys">
    <div class="container-fluid">
        <span class="fw-bold text-center">{% block page_name %}{% endblock %}</span>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {#                    <li class="nav-item">#}
                {#                        <a class="nav-link active" aria-current="page" href="#">صفحه اصلی</a>#}
                {#                    </li>#}
                {#                    <li class="nav-item">#}
                {#                        <a class="nav-link" href="#">لینک</a>#}
                {#                    </li>#}
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        پیام
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'message_list' %}">لیست پیام ها</a></li>
                        <li><a class="dropdown-item" href="{% url 'messages_create' %}">ایچاد پیام جدید</a></li>
                        {#                            <li><hr class="dropdown-divider" /></li>#}
                        {#                            <li><a class="dropdown-item" href="#">گروه دوم ساب منو</a></li>#}
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input
                        class="form-control me-2"
                        type="search"
                        placeholder="جستجو"
                        aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">جستجو</button>
            </form>
        </div>
    </div>
</nav>
<!-- Header End -->
