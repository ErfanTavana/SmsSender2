<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />

        <!-- Custom CSS -->

        <title>لیست کاربران در انتظار</title>

    <body>
        <!-- Header Start -->
        <nav class="navbar navbar-expand-lg navbar-light header-list-sys">

                <span class="fw-bold text-center"
                    >لیست کاربران در انتظار ارسال پیامک</span
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Item One Of Menu Start -->
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >صفحه اصلی</a
                            >
                        </li>
                        <!-- Item One Of Menu End -->
                        <!-- Item Two Of Menu Start -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">لینک</a>
                        </li>
                        <!-- Item Two Of Menu End -->
                        <!-- Item Sub Menu Start -->
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                دراپ داون
                            </a>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdown"
                            >
                                <!-- Item One Of Sub Menu Start -->
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >ساب منو یک</a
                                    >
                                </li>
                                <!-- Item One Of Sub Menu End -->
                                <!-- Item Two Of Sub Menu Start -->
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >ساب منو دو</a
                                    >
                                </li>
                                <!-- Item Two Of Sub Menu End -->
                                <!-- Item Group Of Sub Menu Start -->
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >گروه دوم ساب منو</a
                                    >
                                </li>
                                <!-- Item Group Of Sub Menu End -->
                            </ul>
                        </li>
                        <!-- Item Sub Menu End -->
                    </ul>
                    <!-- Item Search Of Menu Start -->
                    <form class="d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="جستجو"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            جستجو
                        </button>
                    </form>
                    <!-- Item Search Of Menu End -->
                </div>
            </div>
        </nav>
        <!-- Header End -->
        <!-- Contact List Start -->
        <div class="contact-list">
            <!-- Item one of list Start -->
            <div
                class="shadow-sm p-3 mb-1 mx-3 bg-body rounded d-flex justify-content-between"
            >
                <div class="flex-col">
                    <div class="d-flex mb-1">
                        <span>نام و نام خانوادگی:</span>
                        <span class="fw-bold">عرفان توانا</span>
                    </div>
                    <div class="d-flex">
                        <span>شماره موبایل:</span>
                        <span class="fw-bold">09123456789</span>
                    </div>
                </div>
                <div class="align-self-end badge-waiting">
                    در انتظار ارسال پیامک
                </div>
            </div>
            <!-- Item one of list End -->
            <!-- Item two of list Start -->
            <div

                        <span class="fw-bold">09303456789</span>
                    </div>
                </div>
                <div class="align-self-end badge-waiting">
                    در انتظار ارسال پیامک
                </div>
            </div>
            <!-- Item two of list End -->
        </div>
        <!-- Contact List End -->

        <!-- Button Send SMS To All Start -->
        <div
            class="d-flex justify-content-center position-absolute bottom-0 end-0 start-0 mb-3"
        >
            <button type="button" class="btn btn-primary">
                ارسال پیامک برای همه
            </button>
        </div>
        <!-- Button Send SMS To All End -->

        <!-- Bootstrap Bundle with Popper -->
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
