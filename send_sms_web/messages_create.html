<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <title>ایجاد پیام جدید</title>
    </head>
    <body>
        <!-- Header Start -->
        <nav class="navbar navbar-expand-lg navbar-light header-list-sys">
            <div class="container-fluid">
                <span class="fw-bold text-center">ایجاد پیام جدید</span>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">صفحه اصلی</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">لینک</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                دراپ داون
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">ساب منو یک</a></li>
                                <li><a class="dropdown-item" href="#">ساب منو دو</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">گروه دوم ساب منو</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="جستجو"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">جستجو</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header End -->

        <!-- Form Start -->
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">فرم ایجاد پیام جدید</div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="text" class="form-label">متن پیام</label>
                            <textarea class="form-control" id="text" name="text" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="organization" class="form-label">سازمان</label>
                            <select class="form-select" id="organization" name="organization">
                                <option selected>انتخاب کنید</option>
                                <option value="1">سازمان ۱</option>
                                <option value="2">سازمان ۲</option>
                                <!-- سایر گزینه‌ها -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="message_type" class="form-label">نوع ارسال پیام</label>
                            <select class="form-select" id="message_type" name="message_type">
                                <option value="همگانی">همگانی</option>
                                <option value="فردی">فردی</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="is_approved"
                                name="is_approved"
                            />
                            <label class="form-check-label" for="is_approved">آیا پیام تایید شده است؟</label>
                        </div>

                        <button type="submit" class="btn btn-primary">ارسال پیام</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Form End -->

        <!-- Bootstrap Bundle with Popper -->
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
