<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <title>ورود به سامانه</title>
    </head>
    <body>
        <!-- Header Start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">نمونه ی همبرگر منو</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Item One Of Menu Start -->
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >صفحه اصلی</a
                            >
                        </li>
                        <!-- Item One Of Menu End -->
                        <!-- Item Two Of Menu Start -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">لینک</a>
                        </li>
                        <!-- Item Two Of Menu End -->
                        <!-- Item Sub Menu Start -->
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                دراپ داون
                            </a>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdown"
                            >
                                <!-- Item One Of Sub Menu Start -->
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >ساب منو یک</a
                                    >
                                </li>
                                <!-- Item One Of Sub Menu End -->
                                <!-- Item Two Of Sub Menu Start -->
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >ساب منو دو</a
                                    >
                                </li>
                                <!-- Item Two Of Sub Menu End -->
                                <!-- Item Group Of Sub Menu Start -->
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >گروه دوم ساب منو</a
                                    >
                                </li>
                                <!-- Item Group Of Sub Menu End -->
                            </ul>
                        </li>
                        <!-- Item Sub Menu End -->
                    </ul>
                    <!-- Item Search Of Menu Start -->
                    <form class="d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="جستجو"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            جستجو
                        </button>
                    </form>
                    <!-- Item Search Of Menu End -->
                </div>
            </div>
        </nav>
        <!-- Header End -->

        <!-- Bootstrap Bundle with Popper -->
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
