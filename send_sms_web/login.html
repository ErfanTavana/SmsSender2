<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <title>ورود به سامانه</title>
    </head>
    <body>
        <!-- Header Start -->
        <div class="d-flex align-items-center header-sys">
            <img class="" src="images/logo.jpg" width="150" />
            <div class="flex-fill d-flex flex-column justify-content">
                <span class="col-12 fs-1 fw-bold text-center text-header-sys"
                    >هیئت خیمة الشهداء</span
                >
                <span class="col-12 text-center text-header-sys"
                    >پایگاه بسیج موسی ابن جعفر (علیه السلام)</span
                >
            </div>
        </div>
        <!-- Header End -->

        <div class="container mt-5">
            <div class="card">
                <div class="card-header">فرم ورود</div>
                <div class="card-body">
                    <!-- Login Form Start -->
                    <form>
                        <div class="mb-3">
                            <label for="mobile" class="form-label"
                                >شماره تلفن</label
                            >
                            <input
                                type="tel"
                                class="form-control"
                                id="mobile"
                                name="mobile"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >رمز عبور</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            ورود به سامانه
                        </button>
                    </form>
                    <!-- Login Form End -->
                </div>
            </div>

            <hr />

            <!-- Text Field Sample Start -->
            <div class="mb-3">
                <label for="textField" class="form-label"
                    >نمونه تکست فیلد</label
                >
                <input
                    type="text"
                    class="form-control"
                    id="textField"
                    placeholder="نمونه تکست فیلد"
                />
            </div>
            <!-- Text Field Sample End -->

            <hr />

            <!-- Number Field Sample Start -->
            <div class="mb-3">
                <label for="numberField" class="form-label"
                    >نمونه نامبر فیلد</label
                >
                <input
                    type="number"
                    class="form-control"
                    id="numberField"
                    placeholder="نمونه نامبر فیلد"
                />
            </div>
            <!-- Number Field Sample End -->

            <hr />
            <!-- Selected Field Sample Start -->
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>نمونه سلکتد فیلد</option>
                    <option value="1">یک</option>
                    <option value="2">دو</option>
                    <option value="3">سه</option>
                </select>
            </div>
            <!-- Selected Field Sample End -->
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
