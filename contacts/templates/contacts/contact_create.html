{% extends 'base.html' %}
{% load static %}

{% block title %}ایجاد مخاطب{% endblock %}

{% block content %}
    <!-- نمایش پیام موفقیت -->
    {% if message %}
        <div class="container mt-3">
            <div class="alert alert-success" role="alert" style="color: green;">
                {{ message }}
            </div>
        </div>
    {% endif %}

    <!-- فرم ثبت مخاطب -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">فرم ایجاد مخاطب</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- نام -->
                    <div class="mb-3">
                        <label for="first_name" class="form-label">نام</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>

                    <!-- نام خانوادگی -->
                    <div class="mb-3">
                        <label for="last_name" class="form-label">نام خانوادگی</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>

                    <!-- شماره تلفن -->
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">شماره تلفن</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                    </div>

                    <!-- جنسیت -->
                    <div class="mb-3">
                        <label for="gender" class="form-label">جنسیت</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="مرد">مرد</option>
                            <option value="زن">زن</option>
                        </select>
                    </div>

                    <!-- انتخاب گروه‌ها -->
                    <div class="mb-3">
                        <label for="selected_groups" class="form-label">گروه‌ها (اختیاری)</label>
                        <select id="selected_groups" name="selected_groups" class="form-select" multiple>
                            {% for group in groups %}
                                <option value="{{ group.id }}">{{ group.name }}</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">می‌توانید چند گروه را با نگه‌داشتن کلید Ctrl انتخاب کنید.</small>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">ثبت مخاطب</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
